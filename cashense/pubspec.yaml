environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter
  cupertino_icons: ^1.0.8


  # State management
  get: ^4.7.2  
  
  
  # Firebase suite
  firebase_core: ^4.0.0 
  firebase_auth: ^6.0.0 
  cloud_firestore: ^6.0.0
  firebase_analytics: ^12.0.0
  
  # Local storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  drift: ^2.28.1
  
  # Navigation & UI
  go_router: ^16.0.0  
  
  # Localization & Internationalization
  easy_localization: ^3.0.8
  
  # Utilities
