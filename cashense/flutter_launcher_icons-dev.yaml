flutter_launcher_icons:
  image_path_android: "assets/logos/dev-icon-710x599-android.png"
  image_path_ios: "assets/logos/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/logos/dev-icon-background-620x420.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/logos/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground_inset: 24 # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/logos/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#FFCCCC"
  web:
    generate: true
    image_path: "assets/logos/windows-macos-icon-1024x1024.png"
    background_color: "#FFCCCC"
    theme_color: "#FFCCCC"
  windows:
    generate: true
    image_path: "assets/logos/windows-macos-icon-1024x1024.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logos/windows-macos-icon-1024x1024.png"